<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Micro Frontend</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f6f8fa 0%, #e9ecf3 100%);
      height: 100vh;
      min-height: 100vh;
      max-height: 100vh;
      overflow: hidden;
      color: #222;
    }
    .container {
      width: 90vw;
      margin: 3vh auto;
      background: rgba(255,255,255,0.95);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(60,60,60,0.10), 0 1.5px 6px 0 rgba(0,0,0,0.04);
      display: flex;
      flex-direction: row;
      height: 85vh;
      min-height: 0;
      gap: 2.5rem;
      transition: box-shadow 0.2s;
      overflow: hidden;
    }
    .left-panel, .right-panel {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      min-width: 0;
      min-height: 0;
      max-height: 100%;
      overflow: hidden;
    }
    .left-panel {
      border-right: 1.5px solid #e5e7eb;
      padding-right: 2.5rem;
      background: none;
    }
    .right-panel {
      padding-left: 2.5rem;
      justify-content: flex-start;
      background: none;
    }
    h2 {
      text-align: left;
      margin-bottom: 2rem;
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: #1a1a1a;
      background: linear-gradient(90deg, #0078d4 0%, #00b4d8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    form#request-form {
      flex: 1 1 0;
      overflow-y: auto;
      overflow-x: hidden;
      max-height: 100%;
      display: flex;
      flex-direction: column;
      gap: 2.2rem;
      background: none;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
    }
    .form-step {
      background: rgba(245, 248, 255, 0.85);
      border-radius: 14px;
      padding: 1.3rem 1.5rem 1.1rem 1.5rem;
      display: flex;
      flex-direction: column;
      position: relative;
      transition: box-shadow 0.18s;
    }
    .form-step-header {
      display: flex;
      align-items: center;
      gap: 1.1rem;
      margin-bottom: 0.2rem;
    }
    .form-step-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2.1rem;
      height: 2.1rem;
      background: linear-gradient(135deg, #0078d4 0%, #00b4d8 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.18rem;
      border-radius: 50%;
      box-shadow: 0 1px 4px #0078d420;
      margin-right: 0.2rem;
      letter-spacing: -0.5px;
    }
    .form-step-title {
      font-size: 1.13rem;
      font-weight: 600;
      color: #0078d4;
      letter-spacing: 0.01em;
    }
    .form-step-desc {
      font-size: 0.98rem;
      color: #888;
      margin-left: 0.7rem;
      font-weight: 400;
    }
    .form-step-submit {
      background: none;
      box-shadow: none;
      border-left: none;
      padding: 0;
      margin-top: 0.5rem;
      margin-bottom: 0;
      align-items: flex-end;
    }
    .form-row {
      display: flex;
      gap: 1.2rem;
      align-items: flex-end;
      margin-bottom: 0.2rem;
      position: relative;
    }
    .form-row label {
      flex: 0 0 110px;
      margin: 0;
      font-weight: 500;
      color: #444;
      letter-spacing: 0.01em;
    }
    .form-row select, .form-row input {
      flex: 1;
      border: 1.5px solid #e5e7eb;
      border-radius: 7px;
      padding: 0.6rem 1rem;
      font-size: 1.05rem;
      background: #f8fafc;
      transition: border 0.2s, box-shadow 0.2s;
      outline: none;
    }
    .form-row select:focus, .form-row input:focus {
      border: 1.5px solid #0078d4;
      box-shadow: 0 0 0 2px #0078d420;
      background: #fff;
    }
    .section-title {
      margin-top: 1.2rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
      font-size: 1.13rem;
      color: #0078d4;
      letter-spacing: 0.01em;
    }
    .kv-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-bottom: 0.5rem;
      background: #f8fafc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px #0001;
    }
    .kv-table th, .kv-table td {
      padding: 0.5rem 0.7rem;
      border-bottom: 1px solid #e5e7eb;
      border-right: 1px solid #e5e7eb;
    }
    .kv-table th:last-child, .kv-table td:last-child {
      border-right: none;
      text-align: center;
    }
    .kv-table th {
      background: #f0f4fa;
      font-weight: 600;
      color: #555;
      font-size: 1rem;
      border-top: none;
    }
    .kv-table tr:last-child td {
      border-bottom: none;
    }
    .kv-table input {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #e5e7eb;
      border-radius: 5px;
      padding: 0.4rem 0.7rem;
      font-size: 1rem;
      background: #fff;
      transition: border 0.2s;
    }
    .kv-table input:focus {
      border: 1.5px solid #00b4d8;
      background: #f0faff;
    }
    .add-btn, .remove-btn {
      background: linear-gradient(90deg, #0078d4 0%, #00b4d8 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.35rem 1.1rem;
      cursor: pointer;
      font-size: 1.05rem;
      font-weight: 500;
      box-shadow: 0 1px 4px #0078d420;
      transition: background 0.18s, box-shadow 0.18s, transform 0.12s;
    }
    .remove-btn {
      background: linear-gradient(90deg, #e81123 0%, #ff5e62 100%);
      padding: 0.35rem 0.8rem;
      font-size: 1.1rem;
    }
    .add-btn:hover, .remove-btn:hover {
      opacity: 0.92;
      transform: translateY(-1px) scale(1.04);
      box-shadow: 0 2px 8px #0078d420;
    }
    button[type="submit"] {
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      background: linear-gradient(90deg, #0078d4 0%, #00b4d8 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.9rem;
      font-size: 1.18rem;
      font-weight: 600;
      margin-top: 1.2rem;
      cursor: pointer;
      box-shadow: 0 2px 8px #0078d420;
      outline: none;
      position: relative;
      z-index: 1;
      will-change: background, box-shadow, transform, filter;
      transition: all 0.2s ease-in-out;
    }
    button[type="submit"]:hover, button[type="submit"]:focus {
      background: linear-gradient(90deg, #0096c7 0%, #00b4d8 100%);
      box-shadow: 0 6px 24px #00b4d830, 0 2px 8px #0078d420;
      transform: translateY(-2px) scale(1.025);
      filter: brightness(1.04) saturate(1.08);
    }
    .response {
      margin-top: 0;
      background: #181c20;
      color: #e6f1ff;
      padding: 1.2rem 1.3rem;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
      min-height: 120px;
      max-height: 100%;
      overflow-y: auto;
      flex: 1 1 0;
      font-size: 1.08rem;
      box-shadow: 0 1px 4px #0002;
      border: 1.5px solid #23272e;
      transition: border 0.2s;
    }
    .response:focus, .response:hover {
      border: 1.5px solid #00b4d8;
    }
    .kv-actions {
      text-align: right;
      margin-bottom: 0.2rem;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        gap: 1.2rem;
        width: 100vw;
        max-width: 100vw;
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
        min-height: 0;
        height: auto;
      }
      .left-panel, .right-panel {
        padding: 0 !important;
        border: none !important;
      }
      h2 {
        text-align: center;
        margin-bottom: 1.2rem;
      }
    }
    @media (max-width: 600px) {
      .container {
        padding: 0.5rem 0.1rem 0.5rem 0.1rem;
      }
      .kv-table th, .kv-table td {
        padding: 0.3rem 0.3rem;
        font-size: 0.98rem;
      }
      .form-row label {
        flex: 0 0 80px;
        font-size: 0.98rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <form id="request-form" autocomplete="off">
        <div class="form-step">
          <div class="form-step-header">
            <span class="form-step-number">1</span>
            <span class="form-step-title">Choose Endpoint & Method</span>
          </div>
          <div class="form-row">
            <label for="endpoint">Endpoint</label>
            <select id="endpoint" disabled><option>Loading...</option></select>
          </div>
          <div class="form-row">
            <label for="method">Method</label>
            <select id="method">
              <option>GET</option>
              <option>POST</option>
              <option>PUT</option>
              <option>DELETE</option>
              <option>PATCH</option>
            </select>
          </div>
          <div class="form-row">
            <label for="url">URL</label>
            <input id="url" type="text" placeholder="http://localhost:3000/api/endpoint" required />
          </div>
        </div>
        <div class="form-step">
          <div class="form-step-header">
            <span class="form-step-number">2</span>
            <span class="form-step-title">Add Headers</span>
            <span class="form-step-desc">(Optional)</span>
          </div>
          <table class="kv-table" id="headers-table">
            <thead><tr><th>Key</th><th>Value</th><th></th></tr></thead>
            <tbody></tbody>
          </table>
          <div class="kv-actions"><button type="button" class="add-btn" id="add-header">+ Add Header</button></div>
        </div>
        <div class="form-step">
          <div class="form-step-header">
            <span class="form-step-number">3</span>
            <span class="form-step-title">Request Body</span>
            <span class="form-step-desc">(For POST, PUT, PATCH)</span>
          </div>
          <table class="kv-table" id="body-table">
            <thead><tr><th>Key</th><th>Value</th><th></th></tr></thead>
            <tbody></tbody>
          </table>
          <div class="kv-actions"><button type="button" class="add-btn" id="add-body">+ Add Body Field</button></div>
        </div>
        <div class="form-step form-step-submit">
          <button type="submit">Send</button>
        </div>
      </form>
    </div>
    <div class="right-panel">
      <div class="section-title" style="margin-top:0;">Response</div>
      <div class="response" id="response"></div>
    </div>
  </div>
  <script>
    // --- Key-Value Table Helpers ---
    function addKVRow(tableId, key = '', value = '') {
      const tbody = document.querySelector(`#${tableId} tbody`);
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><input type="text" class="kv-key" value="${key}" placeholder="Key" /></td>
        <td><input type="text" class="kv-value" value="${value}" placeholder="Value" /></td>
        <td><button type="button" class="remove-btn">&times;</button></td>
      `;
      tr.querySelector('.remove-btn').onclick = () => tr.remove();
      tbody.appendChild(tr);
    }
    function getKVObject(tableId) {
      const obj = {};
      document.querySelectorAll(`#${tableId} tbody tr`).forEach(tr => {
        const key = tr.querySelector('.kv-key').value.trim();
        const value = tr.querySelector('.kv-value').value;
        if (key) obj[key] = value;
      });
      return obj;
    }
    document.getElementById('add-header').onclick = () => addKVRow('headers-table');
    document.getElementById('add-body').onclick = () => addKVRow('body-table');
    // Add one empty row by default
    addKVRow('headers-table');
    addKVRow('body-table');

    // --- Endpoint/Method/URL logic ---
    let lambdaEndpointDefinitions = [];
    async function fetchEndpoints() {
      try {
        const res = await fetch('/lambda-endpoints.json');
        const endpoints = await res.json();
        lambdaEndpointDefinitions = endpoints;
        endpointSelect.innerHTML = '<option value="">-- Select Endpoint --</option>' +
          endpoints.map(e => `<option value="${e.path}" data-method="${e.method}">${e.name} [${e.method}]</option>`).join('');
        endpointSelect.disabled = false;
      } catch (err) {
        endpointSelect.innerHTML = '<option value="">(Failed to load endpoints)</option>';
        endpointSelect.disabled = true;
      }
    }
    const endpointSelect = document.getElementById('endpoint');
    const urlInput = document.getElementById('url');
    const methodSelect = document.getElementById('method');
    const bodyStep = document.querySelectorAll('.form-step')[2];
    endpointSelect.addEventListener('change', function() {
      const selected = lambdaEndpointDefinitions.find(e => e.path === this.value);
      if (selected) {
        urlInput.value = '/api/' + selected.path;
        methodSelect.value = selected.method;
      } else {
        urlInput.value = '';
      }
      updateBodyVisibility();
    });
    methodSelect.addEventListener('change', updateBodyVisibility);
    function updateBodyVisibility() {
      const method = methodSelect.value;
      if (["POST","PUT","PATCH"].includes(method)) {
        bodyStep.style.display = 'flex';
      } else {
        bodyStep.style.display = 'none';
      }
    }
    updateBodyVisibility();
    // --- Form Submission ---
    document.getElementById('request-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const method = methodSelect.value;
      const url = urlInput.value;
      const headers = getKVObject('headers-table');
      let bodyObj = getKVObject('body-table');
      let fetchOpts = { method, headers };
      if (["POST","PUT","PATCH"].includes(method)) {
        // Only send body if at least one key is present
        if (Object.keys(bodyObj).length > 0) {
          try {
            fetchOpts.body = JSON.stringify(bodyObj);
            // Always set Content-Type for JSON body using Object.assign
            fetchOpts.headers = Object.assign({}, headers, {
              'Content-Type': 'application/json'
            });
          } catch (e) {
            return showResponse('Invalid body fields');
          }
        }
      }
      try {
        const res = await fetch(url, fetchOpts);
        const text = await res.text();
        let pretty;
        try { pretty = JSON.stringify(JSON.parse(text), null, 2); } catch { pretty = text; }
        showResponse(`Status: ${res.status}\n\n${pretty}`);
      } catch (err) {
        showResponse('Request failed: ' + err);
      }
    });
    function showResponse(msg) {
      const resp = document.getElementById('response');
      resp.textContent = msg;
    }
    fetchEndpoints();
  </script>
</body>
</html>
